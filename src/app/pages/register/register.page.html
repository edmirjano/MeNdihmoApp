<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MÃ« Ndihmo</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-content color="light" padding>
    <form #form="ngForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Krjoni nj&#235; llogari!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Fjal&#235;kalimi" [(ngModel)]="password"
                  required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input name="confirm" type="password" placeholder="Fjal&#235;kalimi p&#235;rs&#235;ri"
                  [(ngModel)]="confirm" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="button" (click)="register()" color="danger" expand="block">Rregjistrohu
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
<ion-footer no-border>
  <ion-toolbar color="light">
    <ion-title color="primary" [routerLink]="['/home']" routerLinkActive="router-link-active">Vazhdo pa u rregjistruar!
    </ion-title>
  </ion-toolbar>
</ion-footer>
